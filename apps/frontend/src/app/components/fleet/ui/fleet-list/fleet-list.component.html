<h1>Fleet List</h1>

<div class="card">
  <p-table
    #dt2
    [value]="fleets()"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [globalFilterFields]="['name', 'capacity', 'address']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button (click)="openDialog()" icon="fas fa-plus" styleClass="p-button-rounded"></p-button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width:33%">Name</th>
        <th style="width:33%">Capacity</th>
        <th style="width:33%">Address</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Search by name"
            ariaLabel="Filter Name"
          />
        </th>
        <th>
          <p-columnFilter
            type="numeric"
            field="capacity"
            placeholder="Search by capacity"
            ariaLabel="Filter Capacity"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="address"
            placeholder="Search by address"
            ariaLabel="Filter Address"
          />
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-fleet>
      <tr (click)="openDialog(fleet)">
        <td>{{ fleet.name }}</td>
        <td>{{ fleet.capacity }}</td>
        <td>{{ fleet.address }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">{{ 'Message.NoFleets' | translate }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
